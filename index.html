<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Akan Name</title>
        <link href="./style.css">
        <script src="./script.js"></script>
    </head>

    <body>
        <div id="error"></div>
        <p class="jumbotron">Welcome ,this page requires an input, 
            your birthday and calcultes the day of the week you were born 
            then returns to you an Akan name depending on your gender.
        </p>
        <form id="form" action="./" method="GET"> 
            <label for="gender">Select your gender</label>
            <p></p>
            Male:<input type="radio" id="gender" name="gender" value="male"/>
            Female:<input type="radio" id="gender" name="gender" value="female"/>
            <p></p>
            <label for="year">Enter your date of birth:</label>
            <p></p>
            <input type="date" name="birth-date" id="year" required value="date"
             min="1000-01-01" max="2020-07-31"/>
            <button type="submit" onclick="getDay()">Submit</button>
            <p></p>
            <label>Your Akan name is</label>
            <p></p>
            <output id="akan" type="text" result="name"></output>
        </form>
    </body>
</html>
